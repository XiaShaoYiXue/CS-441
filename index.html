<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Data Visualization Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('musuem2.jpeg');
            background-size: cover;
            background-position: center;
        }
        
        .frame {
            position: absolute;
            border: 6px solid #b8860b;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: white;
            overflow: hidden;
            box-sizing: content-box;
            padding: 0;
        }

        .frame1 {
            position: absolute;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: white;
            overflow: hidden;
            box-sizing: content-box;
            padding: 0;
        }
        
        #medium-frame {
            right: 25%;
            bottom: 18%;
            width: 10%; 
            height: 20%;
        }
        
        #artwork-size-frame {
            left: 29%;
            top: 31%;
            width: 13%; 
            height: 20%;
        }
        
        #creation-date-frame {
            left: 42%;
            bottom: 18%; 
            width: 19%;
            height: 23%;
        }
        
        #department-frame {
            right: 27%;
            top: 24%;
            width: 10%;
            height: 25%; 
        }

        #average-artwork-frame {
            left: 18%;
            top: 60%;
            width: 18%;
            height: 21%;
        }

        #gap-frame {
            left: 46%;
            top: 28%;
            width: 11%;
            height: 20%;
        }
        
        .frame-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            border: none;
            width: 400%;  
            height: 400%; 
            transform: scale(0.25); 
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div id="department-frame" class="frame">
            <div class="frame-container">
                <iframe src="department/department.html" title="Department Visualization"></iframe>
            </div>
        </div>
        
        <div id="artwork-size-frame" class="frame">
            <div class="frame-container">
                <iframe src="artwork_size/artwork_size.html" title="Artwork Size Visualization"></iframe>
            </div>
        </div>
        
        <div id="creation-date-frame" class="frame">
            <div class="frame-container">
                <iframe src="creation_date/creation_date.html" title="Creation Date Visualization"></iframe>
            </div>
        </div>
        
        <div id="medium-frame" class="frame">
            <div class="frame-container">
                <iframe src="medium/medium.html" title="Medium Visualization"></iframe>
            </div>
        </div>

        <div id="average-artwork-frame" class="frame1">
            <div class="frame-container">
                <iframe src="puzzle/puzzle.html" title="Average ArtWork Visualization"></iframe>
            </div>
        </div>

        <div id="gap-frame" class="frame">
            <div class="frame-container">
                <iframe src="gap/gap.html" title="Medium Visualization"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
