<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Data Visualization Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(1.21,1.2);
      transform-origin: center center;
      
    }

    .gallery-container {
      position: relative;
      aspect-ratio: 16 / 9;
      height: 100%;
      background-image: url('musuem_view.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .frame, .frame1 {
      position: absolute;
      /* border: 6px solid #b8860b; */
      background-color: rgba(255, 255, 255, 0.6);
      /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); */
      overflow: hidden;
      box-sizing: content-box;
      padding: 0;
    }

    .frame-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      border: none;
      width: 400%;
      height: 400%;
      transform: scale(0.25);
      transform-origin: 0 0;
    }

    #department-frame {
      top: 26.5%;
      right: 26%;
      width: 13%;
      height: 27%;
    }

    #artwork-size-frame {
      top: 32.5%;
      left: 29%;
      width: 14%;
      height: 21%;
    }

    #creation-date-frame {
      bottom: 18.5%;
      left: 40.6%;
      width: 23%;
      height: 27%;
    }

    #medium-frame {
      bottom: 20%;
      right: 24%;
      width: 12%;
      height: 24%;
    }

    #average-artwork-frame {
      top: 58%;
      left: 18%;
      width: 20%;
      height: 22%;
    }

    #gap-frame {
      top: 29.3%;
      left: 44.2%;
      width: 16%;
      height: 24%;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <div class="gallery-container">   

      <div id="department-frame" class="frame">
        <div class="frame-container">
          <iframe src="department/department.html" title="Department Visualization"></iframe>
        </div>
      </div>

      <div id="artwork-size-frame" class="frame">
        <div class="frame-container">
          <iframe src="artwork_size/artwork_size.html" title="Artwork Size Visualization"></iframe>
        </div>
      </div>

      <div id="creation-date-frame" class="frame">
        <div class="frame-container">
          <iframe src="creation_date/creation_date.html" title="Creation Date Visualization"></iframe>
        </div>
      </div>

      <div id="medium-frame" class="frame">
        <div class="frame-container">
          <iframe src="medium/medium.html" title="Medium Visualization"></iframe>
        </div>
      </div>

      <div id="average-artwork-frame" class="frame1">
        <div class="frame-container">
          <iframe src="puzzle/puzzle.html" title="Average ArtWork Visualization"></iframe>
        </div>
      </div>

      <div id="gap-frame" class="frame">
        <div class="frame-container">
          <iframe src="gap/gap.html" title="Medium Visualization"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
