<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MoMA Bubble Timeline</title>
  <link rel="stylesheet" href="gap.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <div id="controls">
    <label for="yearRange">Year: <span id="yearLabel"></span></label><br>
    <input type="range" id="yearRange" min="1760" max="2020" step="20" value="1760">
  </div>

  <div class="svg-wrapper">
    <div class="svg-block">
      <h3>Creation Date</h3>
      <svg id="created" height="600"></svg>
    </div>
    <div class="svg-block">
      <h3>Date Acquired</h3>
      <svg id="acquired" height="600"></svg>
    </div>
  </div>

  <script src="gap.js"></script>
</body>

</html>
